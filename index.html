<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 40px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="ill"
          src="./assets/images/illustration-article.svg"
          alt="" />
      </div>
      <div><h4>Learning</h4></div>
      <div><p class="date">Published 21 Dec 2023</p></div>
      <div><h2>HTML & CSS foundations</h2></div>
      <div>
        <p id="description">
          These languages are the backbone of every website,<br />
          defining structure, content, and presentation.
        </p>
      </div>
      <div class="prof" style="margin-right: 210px;">
        <p id="name" >
        <img id="picprof"  src="./assets/images/image-avatar.webp" alt="" /> 
        &nbsp;
        Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">suprzh</a>.
    </div>
  </body>
</html>
